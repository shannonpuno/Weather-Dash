<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links to Bootstrap, Google Fonts, and CSS File-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header w/ Title-->
    <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>   
    <!--Search Bar Column -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light">
                <h3 class="search-bar">Search for a City:</h3>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter City name">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                </div>
            </div>
            <!--Search History Lists the Cities-->
            <div class="row mt-3">
                <div class="col-12">
                    <ul class="list-group" id="search-history">
                    </ul>
                </div>
            </div>
            <!--Current City Weather Box-->
            <div class="col-sm-8" id="weatherBox">
                <div class="row">
                    <div class="col-12 border border-dark m-3 rounded">
                        <span class="text-md-left" id="city"></span>
                        <img id="icon" alt="">
                        <!--Input for Temp, humidity, and wind speed-->
                        <div class="col-12">
                            <h6 class="text-md-left bg-light" id="temp-input"></h6>
                        </div>
                        <div class="col-12">
                            <h6 class="text-md-left bg-light" id="hum-input"></h6>
                        </div>
                        <div class="col-12">
                            <h6 class="text-md-left bg-light" id="wind-input"></h6>
                        </div>
                    </div>
                     <!--5-Day Forecast Cards-->
                    <div class="col-12 ml-2">
                        <h3 class= "bg-light">5-Day Forecast:</h3>
                    </div>
                    <div class="row-cols-3">
                        <div class="card border border-dark ml-3 mb-3 rounded"></div>
                    </div>
                    <div class="row-cols-3">
                        <div class="card border border-dark ml-3 mb-3 rounded"></div>
                    </div>
                    <div class="row-cols-3">
                        <div class="card border border-dark ml-3 mb-3 rounded"></div>
                    </div>
                    <div class="row-cols-3">
                        <div class="card border border-dark ml-3 mb-3 rounded"></div>
                    </div>
                    <div class="row-cols-3">
                        <div class="card border border-dark ml-3 mb-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Links to jquery and bootstrap bundle and moment js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
