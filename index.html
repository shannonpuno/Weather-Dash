<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links to Bootstrap, Google Fonts, and CSS File-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header w/ Title-->
    <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>   
    <!--Search Bar Column -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light">
                <h3 class="search-bar text-md-left">Search for a City:</h3>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Enter City name">
                        <div class="input-group-prepend">
                            <button type="click" class="btn btn-outline-secondary" id="search-btn">Search</button>
                        </div>
                </div>
                 <!--Search History Lists the Cities-->
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card" id="search-history">
                            <div class="card-header">Previous Searches</div>
                            <!--Empty Div displays search history-->
                            <div class="card-body" id="list-history"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Current City Weather Box id="weatherBox"-->
            <div class="card text-bg-light mb-3 col-sm-8" id="weatherBox">
                <div class="col-12">
                     <div class="card-header">
                        <!--Empty Div for Current City-->
                        <div id="current-city"></div>
                    </div>
                    <div class="card-body">
                        <!--Empty ul Displays current weather-->
                        <ul id="current-conditions">

                        </ul>
                    </div>
                </div>
                     <!--5-Day Forecast Cards-->
                    <div class="col-12 mt-3">
                        <h3 class= "bg-light">5-Day Forecast</h3>
                        <!--Empty Div displays 5 Day Forecast-->
                        <div class="p-2" id="futureWeather">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Links to jquery and bootstrap bundle and moment js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
